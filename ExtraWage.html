<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExtraWageCalculation</title>
    <link rel="stylesheet" href="ExtraWage.css">
    <script src="ExtraWage.js"></script>
</head>
<body>
    <h1>割増賃金計算ツール</h1>
    <form>
        <dl>
            <p>
                <dt>時間外労働時間数：</dt>
                <dd><input type="number" id="AllOvertime" class="input" placeholder="45">時間/月</dd>
                <br><h5>※週40時間，1日8時間を超えた分の労働時間の合計</h5>
            </p>    
            <p>
                <dt>深夜労働時間数：</dt>
                <dd><input type="number" id="MidnightWorktime" class="input" placeholder="20">時間/月</dd>
            　  <br><h5>※22時から5時までの労働時間の合計</h5>
            </p>
            <p>
                <dt>休日労働時間数：</dt>
                <dd><input type="number" id="HolidayWorktime" class="input" placeholder="5">時間/月</dd>
                <br><h5>※法定休日(週1日)の労働時間の合計</h5>
            </p>
            <p>
                <dt>基礎賃金：</dt>
                <dd><input type="number" id="BaseWage" class="input" placeholder="250000">円/月</dd>
        　　　　　<br><h5>※基本的には手当を除いた月収</h5>
            </p>
            <p>
                <dt>所定労働時間：</dt>
                <dd><input type="number" id="Regulartime" class="input" placeholder="160">時間/月</dd>
                <br><h5>※契約上の労働時間で，1日8時間，週5日勤務だと，月当たり約160時間</h5>
            </p>
        </dl>
        <input type="button" value="計算" onclick="calculation()">
        <input type="reset" value="リセット">
        <p id="output" class="result"></p>
    </form>
</body>
</html>
